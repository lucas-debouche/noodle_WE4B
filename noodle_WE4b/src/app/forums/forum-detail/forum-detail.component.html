<h2>{{ forumDetail?.title }}</h2>

<h3>Messages :</h3>
<ul>
  <li *ngFor="let msg of forumDetail?.messages">
    <strong>{{ userCache[msg.userId] || 'Anonyme' }}:</strong> {{ msg.message }}
    <small>{{ msg.createdAt | date:'short' }}</small>
  </li>
</ul>

<hr />

<h3>Ajouter un message</h3>
<textarea [(ngModel)]="newMessage" placeholder="Votre message..."></textarea><br>
<button (click)="addMessage()">Envoyer</button>
